---
configuration:
  domains:
    name: Domains
    description: >-
      A list of subdomains you want to update with DynDNS.
  aliases:
    name: Alias
    description: A list aliases of domains configured on the `domains` option.
  stratoUserName:
    name: Strato username
    description: One random domain name belonging to your Strato account.
  stratoPassword:
    name: Strato DynDNS password
    description: >-
      The password for your Strato DynDNS (can be set in your Strato account settings).
  lets_encrypt:
    name: Let's Encrypt
    description: Configure Let's Encrypt options
  seconds:
    name: Seconds
    description: >-
      The number of seconds to wait before updating Strato subdomains and
      renewing Let's Encrypt certificates.
  ipv4:
    name: IPv4
    description: >-
      By default, StratoDynDNS will auto detect your IPv4 address and use that.
      This option allows you to override the auto-detection and specify an
      IPv4 address manually. The value 'none' disables IPv4 updates.
